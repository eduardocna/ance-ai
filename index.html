<!DOCTYPE html>
<html>
<head>
    <title>ANCE.AI - AI Acess√≠vel R$30/m√™s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen">
    <div id="app" class="max-w-2xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent mb-4">
                ANCE.AI
            </h1>
            <p class="text-xl text-gray-300 mb-2">AI Avan√ßada por R$30/m√™s</p>
            <p class="text-lg text-gray-400">500 tokens/m√™s ‚Ä¢ Texto ‚Ä¢ Imagem ‚Ä¢ Suporte humano</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="bg-gray-800/50 backdrop-blur-xl rounded-2xl p-8 border border-gray-700 shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                    <input id="email" type="email" placeholder="seu@email.com" 
                           class="w-full p-4 bg-gray-900/50 border border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Senha</label>
                    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                           class="w-full p-4 bg-gray-900/50 border border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
                <button onclick="login()" 
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 p-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200">
                    üöÄ Entrar
                </button>
                <button onclick="register()" 
                        class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 p-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200">
                    üí≥ Registrar (R$30/m√™s)
                </button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-form" class="hidden mt-12">
            <div class="bg-gray-800/50 backdrop-blur-xl rounded-2xl p-8 border border-gray-700 shadow-2xl mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold">Chat AI</h2>
                    <div id="usage" class="text-lg font-mono bg-black/30 px-4 py-2 rounded-lg">
                        Uso: 0/500 tokens
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="flex space-x-3">
                        <select id="type" class="flex-1 p-4 bg-gray-900/50 border border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500">
                            <option value="text">üìù Texto (GPT-4o)</option>
                            <option value="image">üñºÔ∏è Imagem (DALL-E 3)</option>
                        </select>
                    </div>
                    <textarea id="message" rows="4" placeholder="Digite sua pergunta ou prompt aqui..." 
                              class="w-full p-4 bg-gray-900/50 border border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-500 resize-none transition-all"></textarea>
                    <button onclick="sendMessage()" 
                            class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 p-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200">
                        ‚ú® Enviar para IA
                    </button>
                </div>
            </div>
            
            <!-- Responses -->
            <div id="responses" class="space-y-4"></div>
            
            <!-- Logout -->
            <div class="text-center mt-8 p-4 bg-gray-800/30 rounded-xl">
                <button onclick="logout()" class="text-red-400 hover:text-red-300 underline">Sair</button>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        if (token) showChat();

        async function api(endpoint, body = {}) {
            const res = await fetch(`${window.location.pathname}${endpoint}`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(body)
            });
            if (!res.ok) {
                const error = await res.json();
                throw new Error(error.detail || 'Erro do servidor');
            }
            return res.json();
        }

        async function register() {
            try {
                const data = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
                await api('/register', data);
                alert('‚úÖ Conta criada! Fa√ßa login.');
            } catch (e) {
                alert('‚ùå Erro: ' + e.message);
            }
        }

        async function login() {
            try {
                const data = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
                const res = await api('/login', data);
                token = res.access_token;
                localStorage.setItem('token', token);
                showChat();
            } catch (e) {
                alert('‚ùå Email ou senha inv√°lidos');
            }
        }

        function showChat() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('chat-form').classList.remove('hidden');
            loadUsage();
        }

        async function sendMessage() {
            const message = document.getElementById('message');
            const type = document.getElementById('type').value;
            
            if (!message.value.trim()) return;
            
            // Add user message
            addMessage('Voc√™', message.value, 'bg-blue-600');
            const userMsg = message.value;
            message.value = '';
            
            try {
                const res = await api('/chat', { message: userMsg, type });
                addMessage('ANCE.AI', res.response || res.image_url, 'bg-gradient-to-r from-purple-600 to-pink-600');
                if (res.tokens) loadUsage();
            } catch (e) {
                addMessage('Erro', e.message, 'bg-red-600');
            }
        }

        function addMessage(author, content, bgColor) {
            const responses = document.getElementById('responses');
            const div = document.createElement('div');
            div.className = `p-6 rounded-2xl shadow-xl ${bgColor} text-white max-w-4xl mx-auto`;
            div.innerHTML = `<strong>${author}:</strong> ${content}`;
            responses.appendChild(div);
            responses.scrollTop = responses.scrollHeight;
        }

        async function loadUsage() {
            try {
                const res = await fetch(`${window.location.pathname}/usage`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const usage = await res.json();
                document.getElementById('usage').textContent = 
                    `Uso: ${Math.round(usage.used)}/${usage.quota} tokens`;
            } catch (e) {}
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && document.getElementById('chat-form').classList.contains('hidden') === false) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
